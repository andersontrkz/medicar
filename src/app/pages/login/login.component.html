<div class="container-centered">
  <form class="form-container">
      <img id="main-logo-image" src="../../../assets/Logo.png" alt="Medicar Logo">
      
      <div>
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Email ou Login</mat-label>
          <input matInput type="text" [formControl]="login" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password" required>
          <mat-icon matSuffix (click)="hidePassword = !hidePassword" class="secondary-text">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-checkbox class="secondary-text">Lembrar minha senha</mat-checkbox>
      </div>

      <mat-grid-list cols="2" rowHeight="2:1" gutterSize="24px">
        <mat-grid-tile><button routerLink="/create-account" mat-raised-button color="tertiary" class="full-width-field">Criar Conta</button></mat-grid-tile>
        <mat-grid-tile><button (click)="saveForm()" mat-raised-button color="main" class="full-width-field">Acessar</button></mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
